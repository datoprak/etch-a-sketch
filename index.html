<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="header">Etch-A-Sketch</div>
    <div class="content">
      <div class="settings">
        <div class="color-picker-container">
          <label for="color-picker" class="color-picker-label">Pick a color:</label>
          <input
            type="color"
            id="color-picker"
            name="color-picker"
            value="#000000"
          />
        </div>
        <button class="rainbow-button">Rainbow Mode</button>
        <button class="shade-button">Shade Mode</button>
        <div class="slider-container">
          <label for="slider">Set the grid size: </label>
          <input
            type="range"
            id="slider"
            name="slider"
            min="1"
            max="64"
            value="16"
          />
        </div>
      </div>
      <div class="grid"></div>
    </div>
  </body>
</html>
